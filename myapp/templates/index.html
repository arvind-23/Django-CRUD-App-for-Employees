<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Employee List </h1>
<p>You can add , remove, update employee data.</p> 
<div class="container-fluid">
 
    <nav class="navbar navbar-expand-sm bg-light">
<!-- Brand/logo -->
<a class="navbar-brand" href="#">
<!--<img src="#" alt="logo" style="width:40px;">--> Tata Tech
</a>
<!-- Links -->
<ul class="navbar-nav">
<li class="nav-item">
<a class="nav-link" href="{% url 'index'%}">Home</a>
</li>
<li class="nav-item">
<a class="nav-link" href="{% url 'upload-employee'%}">Add new Employee</a>
</li>
<li class="nav-item">
<a class="nav-link" href="#">Contact</a>
</li>
</ul>
</nav>
</br>
    {% block content%}
 
    <div class="card-columns">
        {%  for emp in empData %}
<div class="card" style="width:18rem">
<img class="card-img-top" src="{{emp.picture.url}}" alt="Emp image" 
            style="width:200px ;height: 150px;">
<div class="card-body">
<h4 class="card-title">{{emp.name}}</h4>
<p class="card-text">{{emp.empid}}</p>  
<p class="card-text">{{emp.email}}</p> 
<p class="card-text">{{emp.role}}</p> 
<p class="card-text">{{emp.salary}}</p> 
<a href="update/{{emp.id}}" class="btn btn-primary" id="{{emp.id}}">Edit</a>
<a href="delete/{{emp.id}}" class="btn btn-danger">Delete</a>
</div>
</div>
          {% endfor %}
<br>
</div>
    {% endblock %}         
</div>
 
</body>
</html>
